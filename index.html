<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header> 
        <h1>Bienvenido al sistema de captura parcial y total de calificaciones del registro escolar</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="imagenes\Preparatoria y Universidad Pioneros Cachanillas.jpg" alt="Logo de la empresa" class="img-fluid">
            </div>
            <div class="col-md-6">
                <main>
                    <h2>Registrar nuevo estudiante</h2>

                    <div class="formulario">
                        <input type="text" placeholder="Nombre del alumno" id="txtNombre">
                        <select id="selGenero">
                            <option value="" disabled selected>Selecciona Género</option>
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                        </select>
                        <input type="text" placeholder="Número de celular" id="txtCelular">
            <input type="text" placeholder="Ingresa tu correo electrónico" id="txtCorreo">
            <select id="txtCampus">
                <option value="" disabled selected>Selecciona Campus</option>
                <option value="Mexicali">Mexicali</option>
                <option value="Tijuana">Tijuana</option>
                <option value="San Felipe">San Felipe</option>
                <option value="Ensenada">Ensenada</option>
            </select>
            <select id="txtSemestre">
                <option value="" disabled selected>Selecciona Semestre</option>
                <option value="1ro">1ro</option>
                <option value="2do">2do</option>
                <option value="3ro">3ro</option>
                <option value="4to">4to</option>
                <option value="5to">5to</option>
                <option value="6to">6to</option>
            </select>
            <input type="number" placeholder="Calificación A" id="califA">
            <input type="number" placeholder="Calificación B" id="califB">
            <input type="number" placeholder="Calificación C" id="califC">

            <div class="d-flex justify-content-center">
                <button class="btn btn-dark" onclick="Registrar();">Registrar</button>
            </div>
        </div>

            
    </main>
    <section class="container">
        <h2>Lista de estudiantes</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                
                   <th>Nombre</th>
                   <th>Género</th>
                   <th>Celular</th>
                   <th>Correo</th>
                   <th>Campus</th>
                   <th>Semestre</th>
                   <th>Español</th>
                   <th>Matemáticas</th>
                   <th>Historia</th>
                   <th>Promedio</th>
                   <th> </th>
                 </tr>
              </thead>
              <tbody id="alumnosTabla">
                
            </tbody>


        </table>
   </section>
   <div class="left-decoration"></div>
   <div class="right-decoration"></div>


    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <footer>
        <p>"Descubriendo nuestro potencial, creando nuestro destino."
            </p>
        <p> Copyright &copy; 2023</p>
      </footer>
</body>

</html>
